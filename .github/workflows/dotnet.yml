name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./Tools_Practice5.sln
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal ./Tools_Practice5.sln
    - name: Publish
      run: dotnet publish ./Tools_Practice5.sln
    - name: action-zip
    # You may pin to the exact commit or the version.
    # uses: montudor/action-zip@0852c26906e00f8a315c704958823928d8018b28
      uses: montudor/action-zip@v1.0.0
      with:
        # See montudor/action-zip README.md for more info
        args: zip -qq -r exercise2.zip dir
    - name: Zip Release
    # You may pin to the exact commit or the version.
    # uses: TheDoctor0/zip-release@a1afcab9c664c9976ac398fa831eac67bed1eb0e
      uses: TheDoctor0/zip-release@0.4.1
      with:
        # Filename for archive
        filename: release.zip
        # Base path for archive files
        path: ~/Tools_Practice5.sln
        # Working directory before zipping
        directory: exercise2.zip
        # List of excluded files / directories
        exclusions: default
        # Tool to use for archiving
        type: zip
    

